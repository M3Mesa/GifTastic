<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic - Top 90s Sitcoms</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid" id="wrap">

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md12 col-lg-12" id="header">
                <h2 id="title">Top 90's TV Sitcoms</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md12 col-lg-12" id="buttonArea"></div>
        </div>

        <div class="row">
            <div class="col-xs-9 col-sm-9 col-md9 col-lg-9" id="gifArea"></div>

            <div class="col-xs-3 col-sm-3 col-md3 col-lg-3">
                <form>
                    <fieldset>
                        <label for="topic-input">Add a topic</label><br>
                        <input type="text" placeholder="Type something" id="topic-input">
                        <button type="submit" class="btn submit" data="submitBtn">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
